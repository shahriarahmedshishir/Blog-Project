<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="contact_section">
        <h2 class="contact_heading">Contact Me</h2>
        <form action="https://formspree.io/f/xdoqlnaw" method="post">
            <div class="form_control">
                <label for="name">Name: </label>
                <input type="text" id="name">
            </div>
            <div class="form_control">
                <label for="email">Email: </label>
                <input type="email" id="email">
            </div>
            <div class="form_control">
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="If you need reply,Plz sent your email in here including your messeges."></textarea>
            </div>
            <div class="form_control extra_btn">
                <button class="contact_btn">Submit</button>
            </div>
        </form>
    </section>
</body>
</html>
